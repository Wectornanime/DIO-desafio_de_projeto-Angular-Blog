<div class="container__big-card">

  </div>

  <div class="big-card_title">
    <h1><a [routerLink]="['content', Id]"> {{ cardTitle }} </a></h1>

  <div class="big-card_description">
    <p> {{ cardDescription }} </p>
  </div>
</div>
